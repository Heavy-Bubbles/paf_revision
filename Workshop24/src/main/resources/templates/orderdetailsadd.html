<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Add Order Details</title>
</head>
<body>
    <div class="container">
        <form th:action="@{/home/nextdetails}" method="post" th:object="${orderDetails}">
            <div class="mb-3">
                <label for="product" class="form-label">Product:</label>
                <input type="text" class="form-control" th:field="*{product}">
            </div>
            <div class="mb-3">
                <label for="unitPrice" class="form-label">Unit Price:</label>
                <input type="text" class="form-control" th:field="*{unitPrice}">
            </div>
            <div class="mb-3">
                <label for="discount" class="form-label">Discount:</label>
                <input type="number" class="form-control" th:field="*{discount}">
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" class="form-control" th:field="*{quantity}">
            </div>
            <div class="row">
                <div class="col">
                    <input type="submit" value="Add More" class="btn btn-primary">
                </div>
            </div>
        </form>

        <hr>
        <div class="col">
            <form th:action="@{/home/completeorder}" method="post">
                <input type="submit" value="Complete Order" class="btn btn-primary">
            </form>
        </div>
    </div>
</body>
</html>
